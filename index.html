<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Form-->
    <div id="form" class="container-fluid bg-purple" >
        <h2 class="text-light text-center py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container bg-white mb-5">
            <div class="row">
                <div class="col-4">
                    <label for="user-name">Nome Cognome</label>                      
                    <input type="text" id="user-name" placeholder="Inserisci nome e cognome..." value="" />
                </div>
                <div class="col-4">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" placeholder="0" value="" />
                </div>
                <div class="col-4">
                    <label for="age">Fascia d'età</label>
                    <select id="age">
                        <option value="nodiscount">compresa tra 18 e 65</option>
                        <option value="minorenne">minorenne</option>
                        <option value="over 65">over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button id="generate" class="mx-2">
                        <strong>Genera</strong>
                    </button>
                    <button id="delete" class="mx-2">
                        <strong>
                            Annulla
                        </strong>
                    </button>
                </div>
            </div>
        </div>
        <!--Section your ticket-->
        <div class="container bg-light">
            <div class="row">
                <div class="col-md-3"><h3>Nome Passeggero</h3></div>
                <div class="col-md-9">ddadsa</div>
            </div>
        </div>
    </div>
</body>
</html>
