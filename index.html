<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Form-->
    <div class="container-fluid bg-purple py-5" >
        <h2 class="text-light text-center py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div id="form" class="container bg-white mb-5">
            <div class="row">
                <div class="col-4">
                    <label for="user-name">Nome Cognome</label>                      
                    <input type="text" id="user-name" placeholder="Inserisci nome e cognome..." value="" />
                </div>
                <div class="col-4">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" placeholder="0" class="text-center" value="" />
                </div>
                <div class="col-4">
                    <label for="age">Fascia d'età</label>
                    <select id="age">
                        <option value="nodiscount">compresa tra 18 e 65</option>
                        <option value="minorenne">minorenne</option>
                        <option value="over 65">over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button id="generate" class="mx-2">
                        <strong>Genera</strong>
                    </button>
                    <button id="delete" class="mx-2">
                        <strong>
                            Annulla
                        </strong>
                    </button>
                </div>
            </div>
        </div>
        <!--Section your ticket-->
        <section id="calculator" class="d-none">    
            <h2 class="text-light text-center py-3">IL TUO BIGLIETTO</h2>
            <div id="table-calculator" class="container bg-white">
                <h3>DETTAGLIO PASSEGGIERI</h3>
                <div class="row">
                    <div class="col-md-3 bg-grey">
                        <h3 class="text-dark">Nome Passeggero</h3>
                        <h4 id="user-id"></h4>
                    </div>
                    <div id="table" class="col-md-9">
                        <div class="pb-5">
                            <div class="row">
                                <div class="col-3">
                                    <h4>Offerta</h4>
                                </div>
                                <div class="col-3">
                                    <h4>Carozza</h4>
                                </div>
                                <div class="col-3">
                                    <h4>Codice CP</h4>
                                </div>
                                <div class="col-3">
                                    <h4>Costo biglietto</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <span>Biglietto Standard</span>
                                </div>
                                <div class="col-3">
                                    <span>5</span>
                                </div>
                                <div class="col-3">
                                    <span id="code-cp"></span>
                                </div>
                                <div class="col-3">
                                    <span id="cost-ticket"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="new-page" type="button" onClick="window.location.reload();" class="btn btn-secondary">
                    <strong>Nuova Ricerca</strong>
                </button>
            </div>
        </section>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
