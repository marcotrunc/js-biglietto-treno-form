<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <!-- Calcola il prezzo del tuo Biglietto -->
    <section id="form">    
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <label for="name-lastname">Nome Cognome</label>
        <input type="text" id="name-lastname" placeholder="Inserisci nome e cognome..." value="" />
        <label for="km">Km da percorrere</label>
        <input type="number" id="km" placeholder="0" value="" />
        <label for="age">Fascia d'et√†</label>
        <select id="age">
            <option value="minorenne">minorenne</option>
            <option value="over 65">over 65</option>
            <option value="nodiscount">compresa tra 18 e 65</option>
        </select>
        <br>
        <button id="generate">Genera</button>
        <button id="delete">Annulla</button>
    </section>
    <!-- Il tuo biglietto -->
    <section id="your-ticket">
        <h2>IL TUO BIGLIETTO</h2>
        <span>Biglietto Standard</span>
        <span>5</span>
        <span>92911</span>
        <span id="cost-ticket" ></span>
    </section>
        <script src="js/script.js"></script>
</body>
